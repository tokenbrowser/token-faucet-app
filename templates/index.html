<!doctype html>
<html lang="en">
  <head>
    <title>Token Testnet Eth Faucet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1>Token Testnet Eth Faucet</h1>
      <h3>Faucet Address: <a href="https://testnet.etherscan.io/address/{{ faucet_address }}">{{ faucet_address }}</a></h3>
      <h3>Available Ethereum: {{ available_ethereum }}</h3>
      <form method="POST">
        {% if success %}
          <p class="bg-success">Successfully sent {{ value }} eth.<br/>Tx Hash: <a href="https://testnet.etherscan.io/tx/{{ tx_hash }}">{{ tx_hash }}</a></p>
        {% endif %}
        {% if error %}
          <p class="bg-danger">{{ error }}</p>
        {% endif %}
        <div class="form-group">
          <label for="address">Target address</label>
          <input type="input" class="form-control" name="address" placeholder="0x..." value="{{ address }}" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <div class="form-group">
          <label for="value">Amount of Eth</label>
          <input type="number" step="any" class="form-control" name="value" placeholder="0.01" autocomplete="off" value="{{ value }}" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <button type="submit" class="btn btn-default">Send</button>
      </form>
    </div>
  </body>
</html>
